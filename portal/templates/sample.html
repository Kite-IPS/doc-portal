<!DOCTYPE html>
<html>
<head>
    <title>Document Table</title>
</head>
<body>
    <table id="documentTable">
        <tr>
            <th>Document</th>
            <th>Date</th>
            <th>Original</th>
            <th>Photocopy</th>
            <th>Count</th>
        </tr>
    </table>

    <script>
        const documents = [
            { name: 'Document 1', original: false, photocopy: false, count: 0, date: '2023-07-17' },
            { name: 'Document 2', original: false, photocopy: false, count: 0, date: '2023-07-18' },
            { name: 'Document 3', original: false, photocopy: false, count: 0, date: '2023-07-19' },
        ];

        const table = document.getElementById('documentTable');

        for (let i = 0; i < documents.length; i++) {
            const doc = documents[i];
            
            // Create a new row element and append it to the table
            const row = document.createElement('tr');
            table.appendChild(row);

            // Create cells for 'Name', 'Date', 'Original', 'Photocopy', and 'Count'
            const nameCell = document.createElement('td');
            nameCell.innerHTML = doc.name;
            row.appendChild(nameCell);

            const dateCell = document.createElement('td');
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            dateInput.value = doc.date;
            dateCell.appendChild(dateInput);
            row.appendChild(dateCell);

            const originalCell = document.createElement('td');
            const originalCheckbox = document.createElement('input');
            originalCheckbox.type = 'checkbox';
            originalCheckbox.checked = doc.original;
            originalCell.appendChild(originalCheckbox);
            row.appendChild(originalCell);

            const photocopyCell = document.createElement('td');
            const photocopyCheckbox = document.createElement('input');
            photocopyCheckbox.type = 'checkbox';
            photocopyCheckbox.checked = doc.photocopy;
            photocopyCheckbox.addEventListener('change', () => {
                countInput.disabled = !photocopyCheckbox.checked;
            });
            photocopyCell.appendChild(photocopyCheckbox);
            row.appendChild(photocopyCell);

            const countCell = document.createElement('td');
            const countInput = document.createElement('input');
            countInput.type = 'number';
            countInput.value = doc.count;
            countInput.disabled = !doc.photocopy;
            countCell.appendChild(countInput);
            row.appendChild(countCell);
        }
    </script>
</body>
</html>
