{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Document Verification</title>
</head>
<body>
  <header class="header">
    <img src="{% static 'image/logo.png' %}" alt="Logo" class="logo">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <h1>KGISL INSTITUTE OF TECHNOLOGY</h1>
    <h2>ADMINISTRATIVE OFFICE</h2>
    <h2>ACKNOWLEDGEMENT RECEIPT-PARENT COPY-REGULAR ADMISSION</h2>
    <div class="search-bar">
      <input type=" number" id="receipt-number" class="search-input" placeholder="Search ADMISSION NO here...">
      <button class="search-button" onclick="searchReceipt()">Search</button>
    </div>
  </header>
  <form action="{%  url 'dashboard' %}" method="POST">
    <div class="table-container">
      <table id="documentTable">
        <tr>
          <th rowspan="2">Admission.No</th>
          <th colspan="2">Document 1</th>
        </tr>
        <tr>
          <th>O</th>
          <th>P</th>
        </tr>
        <tr>
          <td>123456</td>
          <td id="green-cell">&#10004;</td>
          <td id="red-cell">&#10007;</td>
        </tr>
        <tr>
          <td>789012</td>
          <td id="green-cell">&#10004;</td>
          <td id="red-cell">&#10007;</td>
        </tr>
      </table>
      <style>
        #green-cell::before{
          color: green;
          font-weight: bold;
          justify-content: center;
          color: white;
        }
      
        #red-cell::before{
          color: red;
          font-weight: bold;
          justify-content: center;
          color: white;
        }
      </style>
    </div>
  </body>
  </html>
