<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desktop-main-page</title>
    <link rel="stylesheet" href="../static/css/dash.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- div for top-box for main topic and logo -->
    <div class="top-box">
      <!--   logo of kgisl
        <div class="logo"><img src=" static 'image/logo.png' " alt="Logo" class="logo"></div>   -->
      <div class="text">
        <h1>KGISL INSTITUTE OF TECHNOLOGY</h1>
        <h2>ADMINISTRATIVE OFFICE</h2>
        <h2>ACKNOWLEDGEMENT RECEIPT-PARENT COPY-REGULAR ADMISSION</h2>
      </div>

      <div class="search-bar">
        <input type="text" id="receipt-number" class="search-input" placeholder="Search your ADMISSION NO here..." onkeypress="preventFormSubmission(event)" />
        <button class="search-button" onclick="searchReceipt()">Search</button>
      </div>
    </div>

    <div class="not important just for div space">
      <!-- main menu -->
      <div class="menu"></div>

      <!-- for entering main-info of students -->
      <div class="main-info"></div>

      <!-- for the table -->
      <div class="main-table"></div>

      <!-- submit button -->
      <div class="submit-button">
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>

    <hr />

    <div class="just the same thing">
      <!-- for version control -->
      <div class="menu-2"></div>

      <!-- for viewing main info of students -->
      <div class="main-info-2"></div>

      <!-- for the table -->
      <div class="main-table-2"></div>

      <!-- down menu -->
      <div class="down-menu"></div><br />
    </div>
  </body>
</html>
