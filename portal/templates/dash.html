<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desktop-main-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <style>
      .top-box {
        background: #251367;
        width: 100%;
      }
      .text {
        text-align: center;
        color: aliceblue;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .search-bar[input='number'] {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        margin: auto;
        border-radius: 5px 0 0 5px;
      }
      
      .search-input {
        padding: 10px;
        width: 320px;
        outline: none;
        border-radius: 5px 0 0 5px;
        border: #007bff;
        height: 41px;
        margin-left: 35%;
        margin-bottom: 10px;
      }
      
      .search-bar ::placeholder {
        font-size: small;
      }
      .search-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0px 5px 5px 0px;
        cursor: pointer;
        outline: none;
        transition: width 0.3s ease-in-out;
        height: 41px;
        
      }
      
      .menu {
        width: 100%;
        height: 63px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
      .main-info {
        width: 100%;
        height: 230px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
      .main-table {
        width: 100%;
        height: 400px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
      .submit-button {
        text-align: center;
        margin-top: 10px;
      }
      /*for second page (down side of the webpage) */
      
      .menu-2 {
        width: 100%;
        height: 63px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
      .main-info-2 {
        width: 100%;
        height: 230px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
      .main-table-2 {
        width: 100%;
        height: 400px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
      .down-menu {
        width: 100%;
        height: 63px;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- div for top-box for main topic and logo -->
    <div class="top-box">
      <!--   logo of kgisl
        <div class="logo"><img src=" static 'image/logo.png' " alt="Logo" class="logo"></div>   -->
      <div class="text">
        <h1>KGISL INSTITUTE OF TECHNOLOGY</h1>
        <h2>ADMINISTRATIVE OFFICE</h2>
        <h2>ACKNOWLEDGEMENT RECEIPT-PARENT COPY-REGULAR ADMISSION</h2>
      </div>

      <div class="search-bar">
        <input type="text" id="receipt-number" class="search-input" placeholder="Search your ADMISSION NO here..." onkeypress="preventFormSubmission(event)" />
        <button class="search-button" onclick="searchReceipt()">Search</button>
      </div>
    </div>

    <div class="not important just for div space">
      <!-- main menu -->
      <div class="menu"></div>

      <!-- for entering main-info of students -->
      <div class="main-info"></div>

      <!-- for the table -->
      <div class="main-table"></div>

      <!-- submit button -->
      <div class="submit-button">
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>

    <hr />

    <div class="just the same thing">
      <!-- for version control -->
      <div class="menu-2"></div>

      <!-- for viewing main info of students -->
      <div class="main-info-2"></div>

      <!-- for the table -->
      <div class="main-table-2"></div>

      <!-- down menu -->
      <div class="down-menu"></div><br />
    </div>
  </body>
</html>
